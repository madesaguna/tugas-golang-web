{{ define "View" }}
  {{ template "Header" }}
    {{ template "Menu"  }}
    <div class="card">
        <div class="card-body">
            <div class="row">
                
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">View {{ .TaskName }}</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr>
                                    <td width="390">Task Name</td>
                                    <td>{{ .TaskName }}</td>
                                </tr>
                                <tr>
                                    <td>Receiver</td>
                                    <td>{{ .Receiver }}</td>
                                </tr>
                                <tr>
                                    <td>Dateline</td>
                                    <td>{{ .DateLine }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <a href="/edit?id={{ .Id }}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>


{{ template "Footer" }}
{{ end }}
